name: pr

on: pull_request

jobs:
  pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        id: build
        run: |
          npm run build
          echo "::notice title=ğŸ› ï¸ Build::Complete"

      - name: Lint
        id: lint
        run: |
          npm run lint
          echo "::notice title=ğŸ§¼ï¸ Lint::Complete"
